<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Sequential Border Animation</title>
  <style>
    /* Define the custom property for the angle */
    @property --angle {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gradient-border-container {
      position: relative;
      width: 300px;
      height: 200px;
      border-radius: 10px;
      /* Works perfectly with rounded corners */
      overflow: hidden;
      padding: 5px;
      /* Border thickness */
      border: 1px solid #ddd;
      /* Apply the animation */
      animation: spin 4s linear infinite;
    }
    
    /* Inner element to hide the center of the pseudo-element */
    .gradient-border-container .content {
      background-color: #111;
      width: 100%;
      height: 100%;
      border-radius: 5px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* The pseudo-element creates the animate border */
    .gradient-border-container::before {
      content: "";
      position: absolute;
      inset: 0;
      /* Shorthand for top, right, bottom, left: 0 */
      
      /* Create the spinning gradient */
      background: conic-gradient(from var(--angle), transparent 50%,#e91e63, #9c27b0, #3f51b5,#03a9f4,#e91e63);
      
      /* Ensure the pseudo-element is behind the content */
      z-index: -1;
      animation: spin 3s linear infinite;
    }
    
    /* Keyframes to animate the custom property */
    @keyframes spin {
      from {
        --angle: 0deg;
      }
      
      to {
        --angle: 360deg;
      }
    }
  </style>
</head>

<body>
  <div class="gradient-border-container">
    <div class="content">
      <h2>Gradient Border</h2>
    </div>
  </div>
  
</body>

</html>
