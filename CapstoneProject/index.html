<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OCM CSS Animation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <ul class="menu">
        <li class="menu-item">Home</li>
        <li class="menu-item">About</li>
        <li class="menu-item">Contact</li>
      </ul>
    </nav>
  </header>
  <section class="content">
    <h1>OCM CSS Animation Project</h1>
    <div class="container">
      <div class="box">
        <div class="animation">
          <div class="dot dot1"></div>
          <div class="dot dot2"></div>
          <div class="dot dot3"></div>
        </div>
        <h2>3-dot animation</h2>
      </div>
      <div class="box">
        <div class="animation">
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
        <h2>wave animation</h2>
      </div>
      <div class="box">
        <div class="animation">
          <div class="circle"></div>
          <h2>spinner animation</h2>
        </div>
      </div>
      <div class="box">
        <div class="animation">
          <div class="text">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
          </div>
        </div>
        <h2>text animation</h2>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </section>
  <footer>
    <p>designed by: Babajide Ibiayo @copyright 2025</p>
  </footer>
</body>

</html>
