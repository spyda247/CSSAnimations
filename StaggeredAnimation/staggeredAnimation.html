<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staggered Animation</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dot {
      width: 50px;
      height: 50px;
      margin: 5px;
      border-radius: 50%;
      background: orange;
      display: inline-block;
      animation: stagger 1s ease-in-out infinite alternate;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    .dot:nth-child(4) {
      animation-delay: 0.6s;
    }
    @keyframes stagger {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
        opacity: 0.8;
      }
      
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</body>

</html>
