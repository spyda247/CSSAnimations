<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Mini Project - Loading Screen</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      animation: bgfade 5s infinite alternate;
    }

    @keyframes bgfade {
      from { filter: brightness(100%); }
      to   { filter: brightness(120%); }
    }

    .loader {
      text-align: center;
    }

    .circle {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255,255,255,0.3);
      border-top: 8px solid white;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .text span {
      display: inline-block;
      font-size: 1.5em;
      color: white;
      font-weight: bold;
      animation: bounce 1s infinite;
    }

    .text span:nth-child(2) { animation-delay: 0.2s; }
    .text span:nth-child(3) { animation-delay: 0.4s; }
    .text span:nth-child(4) { animation-delay: 0.6s; }
    .text span:nth-child(5) { animation-delay: 0.8s; }
    .text span:nth-child(6) { animation-delay: 1s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="circle"></div>
    <div class="text">
      <span>L</span>
      <span>O</span>
      <span>A</span>
      <span>D</span>
      <span>I</span>
      <span>N</span>
      <span>G</span>
    </div>
  </div>
</body>
</html>
